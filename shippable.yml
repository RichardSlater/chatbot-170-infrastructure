language: none

resources:
  - name: azure-cli-configuration
    type: cliConfig
    integration: Azure (Chatbot Experiments)

  - name: github-chatbot-170-infrastructure
    type: gitRepo
    integration: github
    pointer:
      sourcename: RichardSlater/chatbot-170-infrastructure
      branch: master

  - name: amido-chatbots-notify
    type: notification
    integration: amido-chatbots
    versionTemplate:
      recipients:
        - "#chatbots"

jobs:
  - name: infrastructure-provisioning
    type: runCLI
    steps:
      - IN: github-chatbot-170-infrastructure
      - IN: azure-cli-configuration
      - TASK:
        - script: >
            export
            ARM_SUBSCRIPTION_ID=$AZCLICONFIG_INTEGRATION_SUBSCRIPTIONID
            ARM_CLIENT_ID=$AZCLICONFIG_INTEGRATION_USERNAME
            ARM_CLIENT_SECRET=$AZCLICONFIG_INTEGRATION_PASSWORD
            ARM_TENANT_ID=$AZCLICONFIG_INTEGRATION_TENANTID
        - script: |
            terraform apply --auto-approve
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: echo "FAILURE"
